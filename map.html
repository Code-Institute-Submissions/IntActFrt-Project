<body>
  <h1>My Google Map</h1>
  <div id="map"></div>
  <script>

   function initMap(){
      // Map options
      var options = {
        zoom:8,
        center:{lat:51.7819,lng:-2.5765}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:51.80958,lng:-2.5693},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */





      // Array of markers
      var markers = [
        {
          coords:{lat:51.806511,lng:-2.569311},
          iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content:'<h1>Lynn MA</h1>'
          
        },
        {
          coords:{lat:51.809584,lng:-2.569111},
          content:'<h1>Amesbury MA</h1>'
        },
        {
          coords:{lat:51.8333131,lng:-2.5691213},
          content:'<h1>Pedle a bike away</h1>'
        },
        {
          coords:{lat:51.8333121,lng:-2.5124878},
		content:'<h1>Sprung Suspension</h1>'
		},

		{
          coords:{lat:51.78954,lng:-2.59879},
          content:'<h1>one</h1>'
	  
        },
{
          coords:{lat:51.7704644,lng:-2.6539043},
          content:'<h1>two</h1>'
	  
        },
{
          coords:{lat:51.7688909,lng:-2.8599567},
          content:'<h1>three</h1>'
	  
        },

        {
          coords:{lat:51.80948,lng:-2.5693},
          content:'<h1>four</h1>'
        }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjx-VAXXUKE_iSpdrBup7q-8Xm3V3p16I&callback=initMap">
    </script>
