<div><br><h1 class="margin text-colour-ltgr">Places Ride and People to Repair</h1></div>
  <div id="map"></div>
  <div id="shopdetail" class="hide margin">
  
	<h1 id="shopTitle" class="margin text-colour-ltgr"></h1>
	<h3 id="shopPhone" class="margin text-colour-ltgr"></h3>
  
      
	<form id="contact-form" class="needs-validation margin text-colour-ltgr" onsubmit="sendEmail(event)">
        <input type="hidden" name="contact_number">
        <div class="col-md-6 mb-3">
		<label>Name</label>
        <input type="text" name="user_name" id="user" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
           <label>Email<span class="text-muted">(Essential if you want us to get back to you quickly)</span></label>
			<input type="email" name="user_email" class="form-control" id="email" placeholder="you@example.com" required>
			<div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
			</div>
        </div>
        
        <div class="col-md-6 mb-3">
		<label>Message</label>
        <textarea name="message" class="form-control" id="message" rows="3" placeholder="Pleae Enter Question Here" required></textarea>
        </div>   
        <div class="col-md-6 mb-3">
        
        <hr class="mb-4">
        <button class="btn btn-success btn-lg" type="submit" value="Send">Send Email</button>
        </div>
    </form>
  </div>

<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog bg-header" role="document">
    <div class="modal-content bg-header">
      <div class="modal-header bg-header">
        <h5 class="modal-title text-colour-ltgr">SUCCESS, Email Sent</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-colour-ltgr">
        <p>We will get back to ASAP.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
