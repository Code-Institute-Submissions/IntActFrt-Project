<div><h1 class="margin">Places to Enjoy</h1></div>
  <div id="map"></div>
  <script>
    function initMap(){
      // Map options
      var options = {
        zoom:10,
        center:{lat:51.7819,lng:-2.5765}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

      

      // Array of markers
      var markers = [
        {
          coords:{lat:51.7661148,lng:-2.556003},
          title:"Hello",
		  content:"<div><h2>Dean Forest Cycles</h2><p>Cafe and accessory Sale</p></div>" +
		  "<div><p>Tele: 01594 368009</p></div>"
        },
        {
          coords:{lat:51.809485,lng:-2.5692920},
          content:"<h2>Peddle a Bike Away</h2><p>Cycle center, cafe, and bike repairs</p>" +
          "<p>Tele: 01594 729000</p>"
		  
		  
        },
        {
          coords:{lat:51.8333019,lng:-2.5119103},
		content:"<h2>Sprung Suspension</h2><p>For all your suspension repairs and wheel trueing</p>" +
          "<p>Tele: 01594 729030</p>" 
		
		},

		{
          coords:{lat:51.790908,lng:-3.0034466},
          content:"<h2>Treads N Trails</h2><p>For all your suspension repairs and wheel trueing</p>" +
          "<p>Tele: 01633 729030</p>"
          
          
	  
        },
{
          coords:{lat:51.87542254,lng:-2.9832272},
		  content:"<h2>Black Mountain Cycle Center</h2><p>Trail Center (Basic)</p>" +
          "<p>Tele: 01633 729111</p>"
	  
	     },
{
          coords:{lat:51.7148259,lng:-3.3707652},
          content:"<h2>BikePark Wales</h2><p>Trail center, cafe, and bike repairs</p>" +
          "<p>Tele: 01633 729791</p>"
	  
        }
        
        
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }


  </script>
